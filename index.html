<!DOCTYPE html>
<html>
  <head>
    <title>Percy Studio - The Offical Site</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="header-video-bg-container" class="content-block bg-dark">
        <video src="/media/montage.webm" autoplay muted loop></video>
        <div id="video-overlay">
          <div class="container">
            <nav>
              <button>page 1</button>
              <button>page 2</button>
              <button onClick="play()">cool stuff</button>
            </nav>
          </div>
          <div class="vertical-centre">
            <div class="container">
              <h1>Percy Recording Studio</h1>
              <h2>Your #1 spot for <span class="orang">quality</span> choonage</h2>
            </div>
          </div>
        </div>
      </div>
    <div class="content-block bg-dark">
      <div class="container">
        <div class="row">
          <div>
            <h3>The space</h3>
            <p>We have some cool stuff and you can come use it!</p>
          </div>
          <div class="row-image-container">
            <img src="/images/keyboards.jpg" class="row-image" alt="A photo of keyboards, amps and a PA system in the live room." />
          </div>
        </div>
      </div>
    </div>
    <div class="content-block bg-light">
      <div class="container">
        <h3>Services</h3>
        <p>We can do lots of choonage-related things and it's not too pricy either.</p>
      </div>
    </div>
    <div class="content-block bg-dark">
      <div class="container">
        <h3>Contact Us</h3>
        <p>Lots of ways of doing that chief.</p>
      </div>
    </div>
    <script>
      function play() {
        const audio = document.getElementById("power-up");
        audio.play();
      }
    </script>
    <audio src="/media/powerUp.wav" id="power-up">
  </body>
</html>
